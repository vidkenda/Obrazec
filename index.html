<!DOCTYPE html>
<html lang="sl">
<head>
<link rel="stylesheet" href="Obrazec.css">
<link rel="icon" type="image/x-icon" href="Slike/Favicon.png">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<title>Prijavnica Na Maturantski Izlet</title>

</head>

<body>
    
<div id="Wrapper">
<form class="myForm" method="get">

    <h1 style="line-height:56px">PRIJAVNICA NA MATURANTSKI IZLET</h1>
    <hr style="border-color: rgb(190, 190, 190);">
<h2 style="padding-top:15px;">OSEBNI PODATKI O POTNIKU</h2>
    

<p>
<label>Ime<span style="color:#FF0000">*</span>:
<input type="text" name="ime" maxlength="30" required style="width: 300px;">
</label> 
</p>

<p>
<label>Priimek <span style="color:#FF0000">*</span>: 
<input type="text" name="priimek" maxlength="30" required style="width: 300px; margin-right:2em;">
</label>
</p>

<p>
    <label>Datum Rojstva <span style="color:#FF0000">*</span>: 
    <input type="datetime-local" id="Test_DatetimeLocal" required style="width: 300px; margin-right: 5.6em;">
    </label>
    </p>

<p>
    <label>Regija:</label>
    <select name="regija" id="regija" style="width: 305px; margin-right: 1em;">
    <option value="Oba">Obalno-kraška</option>
    <option value="Go">Goriška</option>
    <option value="Gor">Gorenjska</option>
    <option value="Os">Osrednjeslovenska</option>
    <option value="Pri">Primorsko-notranjska</option>
    <option value="Jugo">Jugovzhodna Slovenija</option>
    <option value="Po">Posavska</option>
    <option value="Zas">Zasavska</option>
    <option value="Sa">Savinjska</option>
    <option value="Ko">Koroška</option>
    <option value="Podr">Podravska</option>
    <option value="Pomu">Pomurska</option>
 </select>
    </p>

    <p>
        <label>Poštna Številka: 
        <input type="number" name="postSt" placeholder="5270"  style="width: 300px; margin-right:6em;" required>
        </label>
        </p>

        <p>
        <label>Kraj: 
        <input type="text" name="kraj" maxlength="30"  style="width: 300px; margin-right:0.1em;" required>
        </label>
        </p>

<p>
    <label>Šolski Center <span style="color:#FF0000">*</span>:</label>
    <select name="sola" id="sola" style="width: 305px; margin-right: 5.4em;">
        <option value="NG">Šolski center Nova Gorica</option>
        <option value="NM">Šolski center Nova Mesto</option>
        <option value="SG">Šolski center Slovenj Gradec</option>
        <option value="MA">Šolski center Maribor</option>
        <option value="CE">Šolski center Celje</option>
        <option value="LJ">Šolski center Ljubljana</option>
        <option value="KP">Šolski center Koper</option>
        <option value="KR">Šolski center Kranj</option>
        <option value="JE">Šolski center Jesice</option>
        <option value="PT">Šolski center Ptuj</option>
        <option value="PO">Šolski center Postojna</option>
     </select>
    
    </p>

<p>
<label>Email <span style="color:#FF0000">*</span>: 
<input type="email" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="ime.priimek@gmail.com" style="width: 300px; margin-right:0.4em;">
</label>
</p>

<p>
    <label>Tel. Številka: 
    <input type="tel" id="phone" required name="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"  style="width: 300px; margin-right:3.2em;">
    </label>
    </p>


<legend>Spol</legend>
<label class="choice" style="margin-right:10px;"> <input type="radio" name="spol" id="is_Moski" onchange="valueChanged()"/>Moški</label>
<label class="choice" style="margin-right:10px;"> <input type="radio" name="spol" id="is_Zenski" onchange="valueChanged()"/>Ženski</label><p>
</p>


<label for="stevilka-majice">Izberite Številko Majice:</label>
<select name="stevilka-majice" id="stevilka-majice" style="width: 40px;">
    <option value="S">S</option>
  <option value="M">M</option>
  <option value="L">L</option>
  <option value="XL">XL</option>
</select>

<hr style="border-color:rgb(190, 190, 190);">
<h2>PODATKI O SKRBNIKIH</h2>


<p>
    <label>Ime Skrbnika <span style="color:#FF0000">*</span>:
    <input type="text" name="ime" maxlength="30"  required style="width: 300px; margin-right:4.6em;">
    </label> 
    </p>
	

    <label>Priimek Skrbnika <span style="color:#FF0000">*</span>:
    <input type="text" name="ime" maxlength="30" required style="width:300px; margin-right:6.7em;">
    </label> 
    </p>

        <p>
            <label>Tel. Številka Skrbnika <span style="color:#FF0000">*</span>: 
            <input type="tel" id="phone" name="phone" required placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"  style="width: 300px; margin-right:9em;">
            </label>
            </p>

            <p>
                <label>Email Skrbnika<span style="color:#FF0000">*</span>: 
                <input type="email" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="ime.priimek@gmail.com" style="width: 300px; margin-right:5.4em;">
                </label>
                </p>

<p><button>Oddaj Prijavnico</button></p>

<script>    
    Wrapper.addEventListener("submit", (e) => {
  e.preventDefault();
  Swal.fire({
    icon: 'success',
    title: 'Prijava Je Bila Uspešna, Hvala Vam!',
  }).then((result) => {
    window.location.reload(true);
  });
});
</script>

</form>
</div>
</body>
</html>
