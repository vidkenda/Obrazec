<!DOCTYPE html>
<html lang="sl">
<head>
<link rel="stylesheet" href="Obrazec.css">
<link rel="icon" type="image/x-icon" href="Slike/Favicon.png">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<title>Prijavnica Na Maturantski Izlet</title>

</head>

<body>
    
<div id="Wrapper">
<form class="myForm" method="get">

    <h1 style="line-height:56px">PRIJAVNICA NA MATURANTSKI IZLET:</h1>
    <hr style="border-color: rgb(190, 190, 190);">
<h3 style="padding-top:15px;">OSEBNI PODATKI O POTNIKU</h3>
    

<p>
<label>Ime:
<input type="text" name="ime" maxlength="30" required style="width: 300px;">
</label> 
</p>

<p>
<label>Priimek: 
<input type="text" name="priimek" maxlength="30" required style="width: 300px; margin-right:2em;">
</label>
</p>

<p>
    <label>Datum Rojstva: 
    <input type="datetime-local" id="Test_DatetimeLocal" required style="width: 300px; margin-right: 5.6em;">
    </label>
    </p>

<p>
    <label>Regija:</label>
    <select name="regija" id="regija" style="width: 305px; margin-right: 1em;">
    <option value="Oba">Obalno-kraška</option>
    <option value="Go">Goriška</option>
    <option value="Gor">Gorenjska</option>
    <option value="Os">Osrednjeslovenska</option>
    <option value="Pri">Primorsko-notranjska</option>
    <option value="Jugo">Jugovzhodna Slovenija</option>
    <option value="Po">Posavska</option>
    <option value="Zas">Zasavska</option>
    <option value="Sa">Savinjska</option>
    <option value="Ko">Koroška</option>
    <option value="Podr">Podravska</option>
    <option value="Pomu">Pomurska</option>
 </select>
    </p>

    <p>
        <label>Poštna Številka: 
        <input type="text" name="postSt"  style="width: 300px; margin-right:6em;" required>
        </label>
        </p>

        <p>
        <label>Kraj: 
        <input type="text" name="kraj"  style="width: 300px; margin-right:0.1em;" required>
        </label>
        </p>

<p>
    <label>Šola: 
    <input type="text" name="sola" required style=width:300px>
    </label>
    </p>

<p>
<label>Email: 
<input type="email" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="ime.priimek@gmail.com" style="width: 300px; margin-right:0.4em;">
</label>
</p>

<p>
    <label>Tel. Številka: 
    <input type="tel" id="phone" required name="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"  style="width: 300px; margin-right:3.6em;">
    </label>
    </p>


<legend>Spol?</legend>
<label class="choice" style="margin-right:10px;"> <input type="radio" name="spol" id="is_Moski" onchange="valueChanged()"/>Moški</label>
<label class="choice" style="margin-right:10px;"> <input type="radio" name="spol" id="is_Zenski" onchange="valueChanged()"/>Ženski</label><p>
</p>


<label for="stevilka-majice">Izberite Številko Majice:</label>
<select name="stevilka-majice" id="stevilka-majice" style="width: 40px;">
    <option value="S">S</option>
  <option value="M">M</option>
  <option value="L">L</option>
  <option value="XL">XL</option>
</select>

<hr style="border-color:rgb(190, 190, 190);">
<h3>PODATKI O SKRBNIKIH</h3>


<p>
    <label>Ime Skrbnika:
    <input type="text" name="ime" required style="width: 300px; margin-right:4.6em;">
    </label> 
    </p>
	

    <label>Priimek Skrbnika:
    <input type="text" name="ime" required style="width:300px; margin-right:6.7em;">
    </label> 
    </p>

        <p>
            <label>Tel. Številka Skrbnika: 
            <input type="tel" id="phone" name="phone" required placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"  style="width: 300px; margin-right:9em;">
            </label>
            </p>

<p><button onclick="fireSweetAlert()">
Oddaj Prijavnico</button></p>
<script>
    event.preventDefault();
    function fireSweetAlert(){
        Swal.fire({
            icon:'success',
            title:'Potrjeno',
            html:'Vaši podatki so shranjeni<br>hvala za prijavo!'
    })
    }
    window.location.reload();
    form.addEventListener('submit', fireSweetAlert);
</script>

</form>
</div>
</body>
</html>
